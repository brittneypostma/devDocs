<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#e00000" />
    <meta name="msapplication-TileColor" content="#ffc40d" />

    <!-- Primary Meta Tags -->
    <title>Console Logs</title>
    <meta name="title" content="Console Logs" />
    <meta
      name="description"
      content="A site for all my bytes of programming related knowledge."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.facebook.com/b.Designed11/" />
    <meta property="og:title" content="Console Logs" />
    <meta
      property="og:description"
      content="A site for all my bytes of programming related knowledge."
    />
    <meta
      property="og:image"
      content="https://console-logs.netlify.com/favicon.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta
      property="twitter:url"
      content="https://console-logs.netlify.com/favicon.png"
    />
    <meta property="twitter:title" content="Console Logs" />
    <meta
      property="twitter:description"
      content="A site for all my bytes of programming related knowledge."
    />
    <meta
      property="twitter:image"
      content="https://console-logs.netlify.com/favicon.png"
    />
    <meta name="twitter:image:alt" content="Console dot Logs Logo" />

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="prism.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#333333" />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>

  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%

    <script src="prismjs.js"></script>
  </body>
</html>
