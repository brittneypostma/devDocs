<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<meta name="theme-color" content="#333333" />

	<!-- Primary Meta Tags -->
	<title>Console Logs</title>
	<meta name="title" content="Console Logs">
	<meta name="description" content="A site for all my bytes of programming related knowledge.">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://metatags.io/">
	<meta property="og:title" content="Console Logs">
	<meta property="og:description" content="A site for all my bytes of programming related knowledge.">
	<meta property="og:image"
		content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://metatags.io/">
	<meta property="twitter:title" content="Console Logs">
	<meta property="twitter:description" content="A site for all my bytes of programming related knowledge.">
	<meta property="twitter:image"
		content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png">

	%sapper.base%

	<link rel="stylesheet" href="global.css" />
	<link rel="stylesheet" href="prism.css" />
	<link rel="manifest" href="manifest.json" />
	<link rel="icon" type="image/png" href="favicon.png" />

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>

<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<script src="prismjs.js"></script>
</body>

</html>
